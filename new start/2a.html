<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANISH</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">

            <div class="navbar">
                <div class="logo-container">
                    <img src="b.jpg" class="logo">
                    <div class="logo-text">nish Sinha</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">STORIES</a></div>
                    <div><a href="#skills">TEST</a></div>
                    <div><a href="#contactme">LOGIN</a></div>
                </div>

            </div>

            <div class="hero-section">

                <div class="faded-text">E-KIDO </div>

                <div class="hero-section-left">
                    <div class="hero-section-heading"> HEY, ITS E-KIDO</div>

                    <div class="hero-section-heading hero-section-sub-heading">
                        We are<span class="role"></span>
                    </div>

                    <div class="hero-section-description">
                        We offer underprivileged children an interactive and accelerated learning experience
                        by utilizing the power of visual and auditory learning through screens
                    </div>

                    <div class="btn-pink" id="btn">Subscription</div>
                </div>

                <div class="hero-section-right">

                    <div class="user-image">
                        <img src="y.jpeg" />
                    </div>

                </div>

            </div>
            <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
            <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
            <script>
                var typeData = new Typed(".role", {
                    strings: [
                        "Education Innovators ",
                        "Child Empowerment Advocates",
                        "EdTech Pioneers",
                        "Digital Learning Champions",
                        
                    ],
                    loop: true,
                    typeSpeed: 100,
                    backSpeed: 80,
                    backDelay: 1000,
                });
            </script>
        </div>

    </div>

</body>

</html>
