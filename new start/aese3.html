<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="image.css">
    <style>
        /* CSS styles for the rest of your code */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        #wrapper {
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            height: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .container h1 {
            margin: 20px 100px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: 32%;
            position: relative;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            box-shadow: 0 0 20px #333;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.03);
            transition: 0.5s;
            filter: drop-shadow(0 0 10px #333);
        }

        .card:hover img {
            filter: grayscale(0%);
        }

        .card figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 25px;
            width: 100%;
            height: 20%;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            opacity: 0;
            border-radius: 0 0 10px 10px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgba(255, 255, 255, 0) 100%);
            transition: 0.3s;
        }

        .card:hover figcaption {
            opacity: 1;
            transform: scale(1.03);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-container {
            display: none;
        }

        .form-container.visible {
            display: block;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cards = document.querySelectorAll(".card");
            const testLink = document.querySelector("#test-link");
            const formContainer = document.querySelector(".form-container");

            cards.forEach(function (card) {
                card.addEventListener("click", function () {
                    // Open the modal or perform any other action
                });
            });

            testLink.addEventListener("click", function (event) {
                event.preventDefault();
                formContainer.classList.add("visible");
            });
        });
    </script>
</head>
