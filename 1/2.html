    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .video-frame {
            width: calc(33.33% - 20px);
            height: 0;
            padding-bottom: calc(33.33% - 20px);
            margin: 10px;
            background-color: lightblue;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .video-frame:hover {
            background-color: darkblue;
        }
        .video-frame.active {
            width: 100vw;
            height: 100vh;
            margin: 0;
            border-radius: 0;
            z-index: 9999;
            top: 0;
            left: 0;
            transition: all 0.3s ease-in-out;
        }
        .video-frame.active iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
