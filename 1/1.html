<!DOCTYPE html>
<html>
<head>
    <title>Random Video Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .video-frame {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .video-frame:hover {
            transform: scale(1.2);
        }
        .video-frame.active {
            width: 100vw;
            height: 100vh;
            margin: 0;
            border-radius: 0;
            z-index: 9999;
            top: 0;
            left: 0;
            transition: all 0.3s ease-in-out;
        }
        .video-frame.active iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-frame">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/U-sTOLASJ7I" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-frame">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/U-sTOLASJ7I" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-frame">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/U-sTOLASJ7I" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        var videoFrames = document.getElementsByClassName("video-frame");

        // Add event listener to each video frame
        for (var i = 0; i < videoFrames.length; i++) {
            videoFrames[i].addEventListener("click", function() {
                // Remove active class from all frames
                for (var j = 0; j < videoFrames.length; j++) {
                    videoFrames[j].classList.remove("active");
                }
                // Add active class to the clicked frame
                this.classList.add("active");
            });
        }
    </script>
</body>
</html>
